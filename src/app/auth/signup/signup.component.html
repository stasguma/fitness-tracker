<section>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input
                type="email"
                matInput
                placeholder="Your email"
                ngModel
                name="email"
                email
                required
                #email="ngModel"
            >
            <mat-error *ngIf="email.hasError('required')" >Field must not be empty.</mat-error>
            <mat-error *ngIf="!email.hasError('required')" >E-mail is invalid.</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be at least 6 characters long.">
            <input
                type="password"
                matInput
                placeholder="Your password"
                ngModel
                name="password"
                required
                minlength="6"
                #pass="ngModel"
            >
            <mat-hint align="end">{{ pass.value?.length }} / 6</mat-hint>
            <mat-error>Has to be at least 6 characters long.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input
                matInput
                [matDatepicker]="picker"
                placeholder="Your birthdate"
                [max]="maxDate"
                ngModel
                name="birthdate"
                required
            >
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-checkbox
            ngModel
            name="agree"
            required
        >Agree to Terms and Conditions.</mat-checkbox>
        <button
            type="submit"
            mat-raised-button
            color="primary"
            [disabled]="f.invalid"
        >Submit</button>
    </form>
</section>
